apiVersion: v1

kind: Pod

metadata:
  name: simple-webapp-color
  labels:
    app: simple-webapp-color

spec:
  containers:
    - name: simple-webapp-color
      image: busybox
      envFrom:
        - configMapRef:
            name: app-config
      env:
        - name: APP_COLOR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_COLOR